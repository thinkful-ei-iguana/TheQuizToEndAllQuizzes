<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>The Last Quiz You Will Ever Need to Take</title>
</head>
<body>
  <main role="main" class="container">
    <header>
      <section>
        <!--Contains the title and the scoring elements-->
        <h1 class="quizTitle">Welcome to Quizception!</h1>
      </section>
      <section class="scoring">
        <div class="score"></div>
        <div class="questionNumber"></div>
      </section>
    </header>

    <section>
      <section class="quizInitializationArea">
        <div class="initializationPage"> <p class="main-screen-text">Prepare to answer questions about every quiz you've ever taken.  I hope your knowledge base is fully accessible and archived in an efficient manner.</p>
          <button type="submit" id="startButton">Test Your Might</button>
        </div>
        <div class="questionArea">
        </div>
        <!--Contains the main quiz element-->
      </section>
  </main>
  <footer>A Thinkful Production &copy; 2019</footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src='store.js'></script>
  <script src='index.js'></script>
</body>
</html>
