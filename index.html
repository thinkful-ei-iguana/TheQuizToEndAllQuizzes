<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Last Quiz You Will Ever Need to Take</title>
</head>
<body>
  <main role="main" class="container">
    <header>
      <section>
        <!--Contains the title and the scoring elements-->
        <h1 class="quizTitle">Welcome to Quizception!</h1>
      </section>
    </header>
    
    <section role="region" class="backroundArea">
      <section class="quizInitializationArea">
        <form class="quizStartForm">
          <p>Prepare to answer questions about every quiz you've ever taken.  I hope your knowledge base is fully accessible and archived in an efficient manner.</p>
          <button type="submit" class="startButton">Test Your Might</button>
        </form> 
        <!--Contains the main quiz element-->
      </section>
      <section class="questionArea"><form class="questionForm"></form></section>
      <section class="responseArea"><form class="responseForm"></form></section>
      <section class="resultsArea"><form class="resultsForm"></form></section>
    </section>
  </main>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src='store.js'></script>
  <script src='index.js'></script>
</body>
</html>
